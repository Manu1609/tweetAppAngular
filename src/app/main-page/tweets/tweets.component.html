<body>
    <header class="sidebar">
        <app-header-bar></app-header-bar>
    </header>

    <main class="main">
        <mat-card class="example-card" *ngFor="let tweet of tweetPost">
            <mat-card-header>
              <mat-card-title><img src="assets/svgicons/profile.svg" class="sidebar-item-icon"></mat-card-title>
              <mat-card-subtitle>{{tweet.username}}</mat-card-subtitle>
              <span class="tweetDate">
               &nbsp; &nbsp; {{tweet.tweetDate}}
              </span>
            </mat-card-header>
            <mat-card-content>
              <p>{{tweet.tweet}}</p>
              <button mat-button [routerLink]="'/updateTweet'" [queryParams]="{tweetid:tweet.tweetid}">Edit</button>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
            <mat-card-content>
                <app-retweets [tweetid] = 'tweet.tweetid'></app-retweets>
              </mat-card-content>
          </mat-card>
    </main>
</body>
