<body>
    <main class="main">
        <div class="main-container">
            <mat-card class="retweetForm" *ngFor="let retweet of reTweets">
                <mat-card-header class="header">
                    <mat-card-title class="svg"><img src="assets/svgicons/profile.svg" class="sidebar-item-icon"></mat-card-title>
                    <mat-card-subtitle>{{retweet.username}}</mat-card-subtitle>
                    <span class="tweetDate">
                        <!-- &nbsp; &nbsp;&nbsp;  -->
                      {{retweet.locaDate}}
                    </span>
                </mat-card-header>
                <mat-card-content  class="RetweetText">
                    <span class="RetweetTextfont">{{retweet.retweet}}</span>
                </mat-card-content>
            </mat-card>
        </div>
    </main>
</body>
