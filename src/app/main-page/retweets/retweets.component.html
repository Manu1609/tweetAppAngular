<p>Retweet Works</p>
<mat-card *ngFor="let retweet of reTweet">
    <mat-card-header >
        <mat-card-title><img src="assets/svgicons/profile.svg" class="sidebar-item-icon">
        </mat-card-title>
        <mat-card-subtitle>{{retweet.username}}</mat-card-subtitle>
        <span class="tweetDate">
            &nbsp; &nbsp; {{retweet.retweettime}}
        </span>
    </mat-card-header>
    <mat-card-content>
        <p>{{retweet.retweet}}</p>
    </mat-card-content>
</mat-card>
